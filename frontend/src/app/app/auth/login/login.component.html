<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-white">
  <div class="container mx-auto max-w-md px-4">
    <div class="bg-white p-8 rounded-lg shadow-xl">
      <h1 class="text-3xl font-bold text-primary-blue text-center mb-6">Connexion</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue">
        </div>
        <button type="submit" class="w-full bg-accent-orange text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition" [disabled]="loginForm.invalid">
          Se connecter
        </button>
      </form>
      <p class="text-red-600 text-center mt-4" *ngIf="error">{{ error }}</p>
      <p class="text-center mt-4">
        Pas de compte ? <a routerLink="/register" class="text-primary-blue hover:underline">S'inscrire</a>
      </p>
    </div>
  </div>
</section>
