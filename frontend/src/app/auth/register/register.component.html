<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-white">
  <div class="container mx-auto max-w-md px-4">
    <div class="bg-white p-8 rounded-lg shadow-xl">
      <h1 class="text-3xl font-bold text-primary-blue text-center mb-6">Inscription</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue" [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">Email requis et valide.</div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue" [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">Mot de passe requis (min. 6 caractères).</div>
        </div>
        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-blue" [class.border-red-500]="(registerForm.get('confirmPassword')?.invalid || registerForm.hasError('notMatching')) && registerForm.get('confirmPassword')?.touched">
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">Les mots de passe ne correspondent pas.</div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid || loading" class="w-full bg-accent-orange text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition disabled:opacity-50">
          {{ loading ? 'Inscription...' : 'S\'inscrire' }}
        </button>
      </form>
      <p class="text-red-600 text-center mt-4" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="text-green-600 text-center mt-4" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="text-center mt-4">
        Déjà un compte ? <a routerLink="/login" class="text-primary-blue hover:underline">Connectez-vous</a>
      </p>
    </div>
  </div>
</section>
